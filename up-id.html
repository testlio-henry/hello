<!DOCTYPE html>
<html>
  <head>
    <script>
      function updateButtonText() {
        var element = document.querySelector(
          'document.querySelector("#notion-app > div > div:nth-child(1) > div > div.notion-peek-renderer > div > div.notion-scroller.vertical > div.whenContentEditable > div:nth-child(3) > div > div:nth-child(2) > div > div:nth-child(1) > div > div > div > div:nth-child(1) > div:nth-child(3) > div > div:nth-child(2) > div > div > div")'
        );

        if (element) {
          var textValue = element.textContent;
          document.getElementById("btnTextValue").textContent = textValue;
          // Perform other operations with the text value if needed
        } else {
          document.getElementById("btnTextValue").textContent = "Not found";
        }
      }
    </script>
  </head>
  <body>
    <button id="btnTextValue" onclick="updateButtonText()">Get Text Value</button>
  </body>
</html>
